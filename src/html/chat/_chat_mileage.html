<div class="chat-messages" data-chat="2">
  @include('./_chat_message-consul.html',
  {
  'text':
  'Укажите желаемый пробег автомобиля'
  })

  <div class="chat__message-block">
    <div class="chat__message-print">
      <span class="message-print">Ольга печатает ...</span>
    </div>
    <div class="chat__message chat__message-consultant chat__choice-multi">
      <div class="mileage__block">
        <div class="mileage__inputs">
          <label class="mileage__label">
            <input class='mileage__input input-from' type="text" placeholder='Пробег от' maxlength="8">
          </label>
          <label class="mileage__label">
            <input class='mileage__input input-to' type="text" placeholder='до' maxlength="8">
          </label>
        </div>

        <div class="mileage__checkbox">
          <div class="mileage__checkbox-block" data-value="to">
            <p class="mileage__checkbox-text">
              До 100 000 км
            </p>
            <div class="mileage__checkbox-check">
              <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="m12.625 1.5-7.875 9-3.375-3.375" stroke="#939499" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </div>
          </div>

          <div class="mileage__checkbox-block" data-value="from">
            <p class="mileage__checkbox-text">
              От 100 000 км
            </p>
            <div class="mileage__checkbox-check">
              <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="m12.625 1.5-7.875 9-3.375-3.375" stroke="#939499" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </div>
          </div>
        </div>

        <button class="mileage__continue btn-red btn-continue" type="button">
          Продолжить
        </button>
      </div>
    </div>
  </div>

  @include('./_chat_message-client.html',
  {
  'text':
  'Любой пробег'
  })

</div>
