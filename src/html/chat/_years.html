<div class="years__selects">
  <!-- input "год от" -->
  <div class="years__select-item">
    <div class="years__input filter__input">
      <p class="years__input-text">
        Год от <span class="input-years"></span>
      </p>
      <svg class="arrow-input" width="18" height="18" viewBox="0 0 18 18" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path d="M13.5 6.75 9 11.25l-4.5-4.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </div>
    <!-- список годов от -->
    <div class="years__select select-from">
      <div class="years__option clear">Сбросить</div>
      <div class="years__option option" data-value="2020">2020</div>
      <div class="years__option option" data-value="2019">2019</div>
      <div class="years__option option" data-value="2018">2018</div>
      <div class="years__option option" data-value="2017">2017</div>
      <div class="years__option option" data-value="2016">2016</div>
      <div class="years__option option" data-value="2015">2015</div>
      <div class="years__option option" data-value="2014">2014</div>
      <div class="years__option option" data-value="2013">2013</div>
      <div class="years__option option" data-value="2012">2012</div>
      <div class="years__option option" data-value="2011">2011</div>
    </div>
  </div>

  <!-- input "год до" -->
  <div class="years__select-item">
    <div class="years__input filter__input">
      <p class="years__input-text">
        до <span class="input-years"></span>
      </p>
      <svg class="arrow-input" width="18" height="18" viewBox="0 0 18 18" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path d="M13.5 6.75 9 11.25l-4.5-4.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </div>
    <!-- список годов до -->
    <div class="years__select select-to">
      <div class="years__option clear">Сбросить</div>
      <div class="years__option option" data-value="2020">2020</div>
      <div class="years__option option" data-value="2019">2019</div>
      <div class="years__option option" data-value="2018">2018</div>
      <div class="years__option option" data-value="2017">2017</div>
      <div class="years__option option" data-value="2016">2016</div>
      <div class="years__option option" data-value="2015">2015</div>
      <div class="years__option option" data-value="2014">2014</div>
      <div class="years__option option" data-value="2013">2013</div>
      <div class="years__option option" data-value="2012">2012</div>
      <div class="years__option option" data-value="2011">2011</div>
    </div>
  </div>
</div>
